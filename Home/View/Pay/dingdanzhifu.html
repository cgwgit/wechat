<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>订单支付</title>
<style>
div { width:100%; height:auto; overflow:hidden; margin:0 auto; }
ul { list-style:none; font-size:100%; } 
li { padding:3% 2%; }
</style>
<link rel="stylesheet" type="text/css" href="{$Think.const.CSS}content.css">
<link rel="stylesheet" type="text/css" href="{$Think.const.CSS}base.css">

</head>
<include file="Public:tanchuang" />
<body>
<div id="app" style="background:#DADADA;position:relative;font-size: 100%">
<!--<div id="header"><img src="{$Think.const.IMG}zhuce_img1.jpg" width="100%"  height="40" /></div>-->
<div id="conttop">
<div class="conttop_div1" ><a href="javascript:history.go(-1);"style="color: white"><</a></div>
<div id="shezhi_title" style="color:white;font-size: 120%;">订单支付</div>
<div class="conttop_div3"><span style="float:right;"onclick="openShutManager(this,'box4')"><img src="{$Think.const.IMG}zhuce_img4.jpg" /></span>
</div>
</div>
<include file="Public:tanchu" />
<!-- <p style="text-align: center; padding:2% 0; color: #C60; font-size: 100%;">请在2017-03-04 24点前完成支付</p> -->
<p style="padding: 1% 0; background: #FFF; font-size: 100%;">订单号：{$info['order_sn']}</p>
<p style="padding: 1% 0; background: #FFF; font-size: 100%;">待支付：<span style="color: #0F0; font-weight: bold; font-size: 100%;">{$info['allcount']}</span></p>
<p  style="padding: 2% 0; margin-top:5px; background: #FFF; font-size: 100%; border-bottom:1px solid #CCC;">使用第三方支付：{$info['allcount']}</p>
<form method="post" action="{:U('Pay/selectPay')}">
<div id="zhifu_div">
<div id="zhifu_div_left">
<img src="{$Think.const.IMG}weixintubiao.png" />微信支付<br/><span style="color: #999; font-weight: normal;">微信零钱包单日限额1万,超过1万的<br/>订单请使用银行卡支付</span>
<input style="float:right;" type="radio" name="pay" value="1" />
</div>
<div id="zhifu_div_left">
<img src="{$Think.const.IMG}zhufubao.png" />支付宝支付<br/><span style="color: #999; font-weight: normal;">微信零钱包单日限额1万,超过1万的<br/>订单请使用银行卡支付</span>
<input style="float:right;" type="radio" name="pay" value="2" />
</div>

<!-- <div id="zhifu_div_left">
<img src="{$Think.const.IMG}yinlianzhifu.png" />在线支付<br/><span style="color: #999; font-weight: normal;">微信零钱包单日限额1万,超过1万的<br/>订单请使用银行卡支付</span>
<input style="float:right;" type="radio" name="weixin"/>
</div> -->
</div>

<a href="{:U('Service/zhifuwenti')}"><p style="text-align:center; padding-top:15px; background:#FFF; font-size: 100%;">支付遇到问题了？</p>
</a>
<input type="hidden" name="order_sn" value="{$info['order_sn']}"></input>
<input type="hidden" name="allcount" value="{$info['allcount']}"></input>
<p style="text-align:center; padding:30px 0 25px 0; background:#FFF; font-size: 100%;"><input style="background:#F90; padding:10px; " type="submit" value="立即支付"/></p>
</form>
</div>
</body>
</html>
