    <td width="88%">为什么我的公积金和社保不能分开缴纳？</td>
  </tr>
  <tr>
  <td colspan="2" height="5"><hr/></td>
  </tr>
  <tr>
    <td width="12%" height="28" valign="top"><img src="{$Think.const.IMG}wenti_img2.jpg" /></td>
    <td width="88%" valign="top"><span style="font-weight:bold">因城市社保政策不同，部分城市的特殊要求说明如下：</span>

<p>社保和公积金强制缴纳：指社保与公积金须绑定一起购买，不可单独购买，且起缴时间须一致。</p>

社保强制，公积金可选：指社保必须购买，公积金买不买都可以，但公积金的购买时间须在社保的购买时间范围内。

社保或公积金基数一致：指社保参保的基数必须与公积金缴纳的基数保持一致。</td>
