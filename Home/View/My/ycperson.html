<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>无标题文档</title>
<link rel="stylesheet" type="text/css" href="{$Think.const.CSS}content.css">
<link rel="stylesheet" type="text/css" href="{$Think.const.CSS}base.css">
</head>

<body>
<div id="app">
<!--<div id="header"><img src="{$Think.const.IMG}zhuce_img1.jpg" width="100%"  height="40" /></div>-->
<div id="conttop">
<div class="conttop_div1"><img src="{$Think.const.IMG}wodeqianchengbao2.jpg" /></div>
<div id="shebao_jisuanqi"><img src="{$Think.const.IMG}wodecanbaoren1.jpg" /></div>
<div class="conttop_div3"><img src="{$Think.const.IMG}zhuce_img4.jpg" /></div>
</div>
<div id="content">
<div id="content_nav">
<div id="content_daicanbao_navright">已参保</div>
<a href="{:U('ncperson')}"><div id="content_daicanbao_navleft">待参保</div></a>
</div>

<div id="content_cont">
<ul>
<li style="border-bottom:1px solid #CCC;">
<table width="100%" border="0">
  <tr align="center">
    <td>
      <td width="20%"> &nbsp;&nbsp;&nbsp;&nbsp;姓名</td>
      <td width="20%"> &nbsp;&nbsp;&nbsp;&nbsp;户口性质</td>
      <td width="20%"> &nbsp;&nbsp;&nbsp;&nbsp;户口信息</td>
      <td width="20%"> &nbsp;&nbsp;&nbsp;&nbsp;身份证号</td>
      <td width="20%"> &nbsp;&nbsp;&nbsp;&nbsp;操作</td>
    </td>
  </tr>
  <foreach name="yperson" item="v">
  <tr align="center">
     <td>
        <td width="20%"> &nbsp;&nbsp;&nbsp;&nbsp;{$v.cname}</td>
        <td width="20%"><if condition="$v.htype eq 0">城市<else />
         农村</if>  
        </td>
        <td width="20%">{$v.province}{$v.citys}{$v.county}</td>
        <td width="20%" align="center">{$v.idnumber}</td>
        <td width="20%" align="center"><a href="__MODULE__/Cinfo/editperson/cid/{$v.id}" style="color:black">编辑</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="__MODULE__/Cinfo/delperson/cid/{$v.id}" style="color:black">删除</a></td>
    </td>
  </tr>
  </foreach>
</table>
</li>
</ul>
</div>
<if condition="$yperson == null" >
<p style="text-align:center; margin:3%;">暂无参保人</p>
</if>
<a href="{:U('Cinfo/addperson')}">
 <p style="text-align:center; margin-bottom:20%;"><input style="padding:1% 3%; color:#090;" type="button" value="添加参保人" /></p>
</a>
</div>
</div>
<include file="Public:footer" />
</div>

</body>
</html>
