<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>我的订单(待支付)</title>
<link rel="stylesheet" type="text/css" href="{$Think.const.CSS}content.css">
<link rel="stylesheet" type="text/css" href="{$Think.const.CSS}base.css">
</head>
<include file="Public:tanchuang" />

<body style="position:relative;font-size: 100%">
<div id="app" style="background:white ">
<!--<div id="header"><img src="{$Think.const.IMG}zhuce_img1.jpg" width="100%"  height="40" /></div>-->
<div id="conttop">
<div class="conttop_div1" ><a href="javascript:history.go(-1);"style="color: white"><</a></div>
<div id="shebao_jisuanqi"><span style="font-size: 130%">未支付订单</span></div>
<div class="conttop_div3"><a style="float:right;" href="###" onclick="openShutManager(this,'box4')"><img src="{$Think.const.IMG}zhuce_img4.jpg" /></a>
</div>
</div>
<include file="Public:tanchu" />
<div id="content">
<div id="content_nav">
<a href="{:U('order')}">
  <div id="content_daicanbao_navleft">全部订单</div>
</a>
<div id="content_daicanbao_navright">待支付</div>
</div>
<div id="content_cont">
<ul>
  <foreach name="orders" item="v"> 
   <a href="__CONTROLLER__/orderdetail/id/{$v.id}" style="color:black">
   <li style="border-bottom:1px solid #CCC;">
   <table width="100%" border="0">
	  <tr align="center">
	     <td>
	        <td width="50%"> &nbsp;&nbsp;&nbsp;&nbsp;{$v.cname}的参保订单</td>
	        <td width="50%"><if condition="$v.order_status eq 1">已支付<else />
	         待支付</if>
	        </td>
	    </td>
	  </tr>
	   <tr align="center">
	     <td>
	        <td width="50%"> &nbsp;&nbsp;&nbsp;&nbsp;{$v.ordertime|date="Y-m-d H:i:s",###}</td>
	        <td width="50%"> &nbsp;&nbsp;&nbsp;&nbsp;{$v.allcount}
	        </td>
	    </td>
	  </tr>
</table>
</li>
 </a>
</foreach>
</ul>
</div>
<if condition="$orders == null" >
<p style="text-align:center; margin:3%;">暂无订单信息</p>
</if>
<a href="{:U('Cinfo/addperson')}">
 <p style="text-align:center; margin-bottom:20%;"><!-- <input style="padding:1% 3%; color:#090;" type="button" value="立即参保" /> --></p>
</a>
</div>
</div>
<!-- <include file="Public:footer" /> -->
</div>

</body>
</html>
